<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js File Uploader</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
            background-color: #333;
            color: whitesmoke;
        }

        input,
        button {
            font: inherit;
            width: max-content;
        }

        form {
            display: flex;
            flex-flow: column nowrap;
            gap: 1.5rem;
        }
    </style>
</head>

<body>
    <h1>Node.js File Uploader</h1>
    <form id="uploadForm">
        <input type="file" id="myFiles" accept="image/*" multiple />
        <button>Submit</button>
    </form>
    <h2></h2>
    <h3></h3>
    <script>
        const form = document.getElementById('uploadForm')

        const sendFiles = async () => {
            // Object with files user has selected
            const myFiles = document.getElementById('myFiles').files

            const formData = new FormData()

            // Need to append file data to the form before we send it
            // the express-fileupload package expects that info
            Object.keys(myFiles).forEach(key => {
                // key: myFiles.item(key).name
                // value: myFiles.item(key)
                formData.append(myFiles.item(key).name, myFiles.item(key))
            })

            const response = await fetch('http://localhost:3500/upload', {
                method: 'POST',
                body: formData
            })

            // need to get the json from the response
            const json = await response.json()

            const h2 = document.querySelector('h2')
            h2.textContent = `Status: ${json?.status}`

            const h3 = document.querySelector('h3')
            h3.textContent = json?.message

            console.log(json)
        }

        // listening for the form submit event
        form.addEventListener('submit', (e) => {
            // so it doesnt reload the page
            e.preventDefault()
            sendFiles()
        })
    </script>
</body>

</html>
