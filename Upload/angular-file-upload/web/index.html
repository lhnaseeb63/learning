<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <title>Document</title>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="submitController">
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            ng-model="customer.name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            ng-model="customer.email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Avatar</label>
          <input type="file" id="exampleInputFile" file-model="customer.file" />
        </div>
        <button type="submit" class="btn btn-default" ng-click="Submit()">
          Submit
        </button>
      </form>

      {{customer.name}} {{customer.email}} {{customer.file}}
    </div>

    <script src="app.js"></script>
    <script src="controllers/submitController.js"></script>
    <script src="directives/fileModel.js"></script>
    <script src="services/multipartForm.js"></script>
  </body>
</html>
