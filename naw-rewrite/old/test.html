<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Boxes of Content</title>
</head>
<body>
    <div class="content">
        <div class="input-position">
            <div class="input-columns">
                <div class="field">
                    <input name="enum" class="input" type="text">
                    <label for="enum" class="inputsLabel">رقم الآلي</label>
                    
                </div>
                <div class="field">
                    <input name="dop" class="input" type="text">
                    <label for="dop" class="inputsLabel">تاريخ السؤال</label>
                    
                </div>
                
                <div class="field">
                    <input name="rep" class="input" type="text">
                    <label for="rep" class="inputsLabel">اسم عضو مجلس الأمة</label>
                    
                </div>
                
                <div class="field">
                    <input name="sub" class="input" type="text">
                    <label for="sub" class="inputsLabel">نص السؤال</label>
                    
                </div>
                
                <div class="field">
                    <input name="nop" class="input" type="text">
                    <label for="nop" class="inputsLabel">رقم السؤال</label>
                    
                </div>
            </div>
        </div>
        <div class="checkbox-position">
            
            <div class="checkbox-row">
                <p class="internalLabel">الجهات الداخلية: </p>
                <div class="checkbox-Box">
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP11" id="">
                        <label class="checkboxes" for="HP11">الوكيل المساعد للشئون الادارية و المالية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP21" id="">
                        <label class="checkboxes" for="HP21"> الوكيل المساعد للشئون القانونية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP31" id="">
                        <label class="checkboxes" for="HP31"> الوكيل المساعد للشئون البعثات و المعادلات و العلاقات الثقافية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP41" id="">
                        <label class="checkboxes" for="HP41">مدير مكتب الوزير</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP51" id="">
                        <label class="checkboxes" for="HP51">مكتب وكيل الوزارة</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP61" id="">
                        <label class="checkboxes" for="HP61">ادارة العلاقات الثقافية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP71" id="">
                        <label class="checkboxes" for="HP71">ادارة البعثات</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP81" id="">
                        <label class="checkboxes" for="HP81">الدارة مركز نظم المعلومات</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP91" id="">
                        <label class="checkboxes" for="HP91"> ادارة التخطيط و البحوث</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP101" id="">
                        <label class="checkboxes" for="HP101"> ادارة التطوير الاداري و التدريب</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP12" id="">
                        <label class="checkboxes" for="HP12"> ادارة القضايا و التحقيقات</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP22" id="">
                        <label class="checkboxes" for="HP22"> ادارة الراي و البحوث القانونية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP32" id="">
                        <label class="checkboxes" for="HP32">ادارة المكاتب الثقافية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP42" id="">
                        <label class="checkboxes" for="HP42">ادارة العلاقات العامة و خدمة المواطن</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP52" id="">
                        <label class="checkboxes" for="HP52">ادارة الشئون الادارية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP62" id="">
                        <label class="checkboxes" for="HP62">ادارة الشئون المالية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP72" id="">
                        <label class="checkboxes" for="HP72"> ادارة معادلة الشهادات العلمية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP82" id="">
                        <label class="checkboxes" for="HP82">مدير المكتب الفني</label>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="checkbox-position">
            
            <div class="checkbox-row">
                <p class="internalLabel">الجهات الخارجية:</p>
                <div class="checkbox-Box">
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP11" id="">
                        <label class="checkboxes" for="HP11">مجلس الجامعات الخاصة</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP21" id="">
                        <label class="checkboxes" for="HP21"> الجهاز الوطني للاعتماد الاكاديمي و ضمان جودة التعليم
                        </label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP31" id="">
                        <label class="checkboxes" for="HP31">  الهيئة العامة للتعليم التطبيقي و التدريب</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP41" id="">
                        <label class="checkboxes" for="HP41">وزارة التربية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP51" id="">
                        <label class="checkboxes" for="HP51"> جامعة الكويت</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP61" id="">
                        <label class="checkboxes" for="HP61">مجلس الأمة</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP71" id="">
                        <label class="checkboxes" for="HP71">المعهد العالي للفنون المسرحية</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP81" id="">
                        <label class="checkboxes" for="HP81">الدارة مركز نظم المعلومات</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP91" id="">
                        <label class="checkboxes" for="HP91"> مكتب وزير الدولة لشئون مجلس الأمة</label>
                    </div>
                    <div class="checkbox-field">
                        <input type="checkbox" name="HP101" id="">
                        <label class="checkboxes" for="HP101">  المعهد العالي للفنون الموسيقية
                        </label>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="button-position">
            <div class="buttons">
                <!-- <input type="button" name="attachButton" value="Attach"> -->
                <input type="button" name="editButton" value="Edit">
                <input type="button" name="saveButton" value="Save">
                <input type="button" name="sendButton" value="Send">
                <input type="button" name="clearButton" value="Clear">
                <input type="button" name="printButton" value="Print">
                
            </div>
        </div>
    </div>
   
</body>
</html>
