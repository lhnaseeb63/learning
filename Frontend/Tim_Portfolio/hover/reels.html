<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reels</title>
  </head>
  <body>
    <div class="reels-wrapper">
      <div id="cards">
        <div class="card-wrapper">
          <div class="card">
            <div class="card-border"></div>
            <div class="card-content"></div>
            <div class="music-player-wrapper">
              <div class="music-container" id="character-demo-container">
                <div class="music-info">
                  <h4 id="character-title"></h4>
                </div>

                <audio src="music/reel1/ukulele.mp3" id="character-audio"></audio>
                <div class="img-container">
                  <img src="images/bw_record.svg" alt="music-cover" id="character-cover" />
                </div>
                <div class="nav-wrapper">
                  <div class="navigation">
                    <button id="character-prev" class="action-btn">
                      <i class="fas fa-backward"></i>
                    </button>
                    <button id="character-play" class="action-btn action-btn-big">
                      <i class="fas fa-play"></i>
                    </button>
                    <button id="character-next" class="action-btn">
                      <i class="fas fa-forward"></i>
                    </button>
                  </div>
                  <div class="progress-container" id="character-progress-container">
                    <div class="progress" id="character-progress"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="reel-title">
            <h1>Characters</h1>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="card">
            <div class="card-border"></div>
            <div class="card-content"></div>
            <div class="music-player-wrapper">
              <div class="music-container" id="narration-demo-container">
                <div class="music-info">
                  <h4 id="narration-title"></h4>
                </div>
                <audio src="music/reel2/ukulele.mp3" id="narration-audio"></audio>
                <div class="img-container">
                  <img src="images/ukulele.jpg" alt="music-cover" id="narration-cover" />
                </div>
                <div class="nav-wrapper">
                  <div class="navigation">
                    <button id="narration-prev" class="action-btn">
                      <i class="fas fa-backward"></i>
                    </button>
                    <button id="narration-play" class="action-btn action-btn-big">
                      <i class="fas fa-play"></i>
                    </button>
                    <button id="narration-next" class="action-btn">
                      <i class="fas fa-forward"></i>
                    </button>
                  </div>
                  <div class="progress-container" id="narration-progress-container">
                    <div class="progress" id="narration-progress"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="reel-title">
            <h1>Narrations</h1>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="card">
            <div class="card-border"></div>
            <div class="card-content"></div>
            <div class="music-player-wrapper">
              <div class="music-container" id="voice-demo-container">
                <div class="music-info">
                  <h4 id="voice-title"></h4>
                </div>
                <audio src="music/reel3/ukulele.mp3" id="voice-audio"></audio>
                <div class="img-container">
                  <img src="images/ukulele.jpg" alt="music-cover" id="voice-cover" />
                </div>
                <div class="nav-wrapper">
                  <div class="navigation">
                    <button id="voice-prev" class="action-btn">
                      <i class="fas fa-backward"></i>
                    </button>
                    <button id="voice-play" class="action-btn action-btn-big">
                      <i class="fas fa-play"></i>
                    </button>
                    <button id="voice-next" class="action-btn">
                      <i class="fas fa-forward"></i>
                    </button>
                  </div>
                  <div class="progress-container" id="voice-progress-container">
                    <div class="progress" id="voice-progress"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="reel-title">
            <h1>Voices</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
